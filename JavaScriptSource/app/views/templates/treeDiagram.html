<script type="text/ng-template"  id="tree_item_renderer.html">
		<div class="row">
			<div class="col-sm-10" ng-style="{'color':node.color}" ng-mouseenter="highlight(node)" ng-mouseleave="unhighlight(node)">
				<div class="btn-group">
					<button class="btn btn-default btn-xs" ng-click="collapse(node)" ng-show="node.collapsible">
						<i class="glyphicon glyphicon-resize-small" ng-show="node.collapsed"></i>
						<i class="glyphicon glyphicon-resize-full" ng-hide="node.collapsed"></i>
					</button>
					<button class="btn btn-default btn-xs" ng-click="openVI(node)" ng-show="node.canOpen">
						<i class="glyphicon glyphicon-share"></i>
					</button>
				</div>
				{{node.name}} <i ng-show="node.isReentrant" class="glyphicon glyphicon-ok"></i>
			</div>
			<div class="col-sm-2">
				<img ng-src="images/{{node.icon}}">
			</div>
		</div>
		<div class="row" ng-show="node.collapsible">
			<div class="col-sm-12" ng-style="{'color':node.color}">
				<ul class="list-group" collapse="node.collapsed">
					<li class="list-group-item" ng-repeat="node in node.children" ng-class="{'list-group-item-info' : node.highlight}" ng-include="'tree_item_renderer.html'">
					</li>
				</ul>
			</div>
		</div>
</script>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="node in tree" ng-class="{'list-group-item-info' : node.highlight}" ng-include="'tree_item_renderer.html'"></li>
</ul>
